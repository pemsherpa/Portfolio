<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pema Tshering Sherpa - Portfolio{% endblock %}</title>
    
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* P5.js Canvas Background */
        #p5-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid #333;
            z-index: 1000;
            padding: 3rem 0;
            transition: transform 0.3s ease;
        }

        nav.mobile-hidden {
            transform: translateX(-100%);
        }

        .nav-brand {
            padding: 0 2rem 3rem;
            border-bottom: 1px solid #333;
            margin-bottom: 3rem;
        }

        .nav-brand h1 {
            font-size: 1.4rem;
            font-weight: normal;
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .nav-brand p {
            font-size: 0.85rem;
            color: #888;
            line-height: 1.4;
        }

        .nav-links {
            list-style: none;
        }

        .nav-links li {
            margin-bottom: 0.5rem;
        }

        .nav-links a {
            color: #e0e0e0;
            text-decoration: none;
            padding: 1rem 2rem;
            display: block;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .nav-links a:hover {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.05);
            border-left-color: #555;
        }

        .nav-links a.active {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
            border-left-color: #fff;
        }

        /* Mobile Menu Toggle */
        .mobile-toggle {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            z-index: 1001;
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid #333;
            color: #e0e0e0;
            font-size: 1.2rem;
            cursor: pointer;
            display: none;
            padding: 0.8rem;
            border-radius: 4px;
            backdrop-filter: blur(10px);
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            min-height: 100vh;
            padding: 0;
        }

        /* Content Container */
        .content-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 6rem 4rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .content-wrapper {
            width: 100%;
            max-width: 700px;
            margin-left: auto;
            margin-right: 2rem;
        }

        /* Typography */
        h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: normal;
            margin-bottom: 1.5rem;
            line-height: 1.1;
        }

        h2 {
            font-size: 2.2rem;
            margin-bottom: 2.5rem;
            font-weight: normal;
        }

        h3 {
            font-size: 1.4rem;
            margin-bottom: 1rem;
            font-weight: normal;
            color: #fff;
        }

        p {
            font-size: 1rem;
            line-height: 1.8;
            margin-bottom: 1.5rem;
            color: #ccc;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .content-container {
                padding: 4rem 3rem;
            }
            
            .content-wrapper {
                margin-right: 1rem;
            }
        }

        @media (max-width: 768px) {
            .mobile-toggle {
                display: block;
            }

            nav {
                transform: translateX(-100%);
                width: 280px;
            }

            nav.mobile-open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .content-container {
                padding: 4rem 2rem;
            }

            .content-wrapper {
                margin-left: 0;
                margin-right: 0;
            }

            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .content-container {
                padding: 3rem 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- P5.js Canvas for Interactive Background -->
    <div id="p5-canvas"></div>

    <!-- Mobile Menu Toggle -->
    <button class="mobile-toggle" onclick="toggleMobileMenu()">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Navigation -->
    <nav id="nav">
        <div class="nav-brand">
            <h1>Pema Tshering Sherpa</h1>
            <p>Software Developer<br>Junior Data Scientist</p>
        </div>
        <ul class="nav-links">
            <li><a href="{{ url_for('home') }}" class="nav-link {% if current_page == 'home' %}active{% endif %}">Home</a></li>
            <li><a href="{{ url_for('about') }}" class="nav-link {% if current_page == 'about' %}active{% endif %}">About</a></li>
            <li><a href="{{ url_for('experience') }}" class="nav-link {% if current_page == 'experience' %}active{% endif %}">Experience</a></li>
            <li><a href="{{ url_for('projects') }}" class="nav-link {% if current_page == 'projects' %}active{% endif %}">Projects</a></li>
            <li><a href="{{ url_for('contact') }}" class="nav-link {% if current_page == 'contact' %}active{% endif %}">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-container">
            <div class="content-wrapper">
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>

    <script>
        // P5.js Interactive Background
        let particles = [];
        let mousePos;

        function setup() {
            let canvas = createCanvas(windowWidth, windowHeight);
            canvas.parent('p5-canvas');
            
            // Initialize particles with more sparse distribution
            for (let i = 0; i < 80; i++) {
                particles.push(new Particle());
            }
            
            mousePos = createVector(mouseX, mouseY);
        }

        function draw() {
            clear();
            
            // Update mouse position
            mousePos.set(mouseX, mouseY);
            
            // Update and display particles
            for (let particle of particles) {
                particle.update();
                particle.display();
            }
            
            // Draw connections between nearby particles
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    let dist = p5.Vector.dist(particles[i].pos, particles[j].pos);
                    if (dist < 150) {
                        stroke(80, 80, 80, map(dist, 0, 150, 60, 0));
                        strokeWeight(0.5);
                        line(particles[i].pos.x, particles[i].pos.y, 
                             particles[j].pos.x, particles[j].pos.y);
                    }
                }
            }
        }

        class Particle {
            constructor() {
                this.pos = createVector(random(width), random(height));
                this.vel = createVector(random(-0.3, 0.3), random(-0.3, 0.3));
                this.size = random(1.5, 3);
            }
            
            update() {
                // Add subtle mouse influence
                let mouseForce = p5.Vector.sub(mousePos, this.pos);
                let distance = mouseForce.mag();
                
                if (distance < 200) {
                    mouseForce.normalize();
                    mouseForce.mult(map(distance, 0, 200, 1, 0));
                    this.vel.add(mouseForce.mult(0.008));
                }
                
                // Apply velocity
                this.pos.add(this.vel);
                
                // Wrap edges
                if (this.pos.x < 0) this.pos.x = width;
                if (this.pos.x > width) this.pos.x = 0;
                if (this.pos.y < 0) this.pos.y = height;
                if (this.pos.y > height) this.pos.y = 0;
                
                // Add damping
                this.vel.mult(0.995);
            }
            
            display() {
                fill(180, 180, 180, 120);
                noStroke();
                ellipse(this.pos.x, this.pos.y, this.size);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }

        // Navigation functionality
        function toggleMobileMenu() {
            const nav = document.getElementById('nav');
            nav.classList.toggle('mobile-open');
        }

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(e) {
            const nav = document.getElementById('nav');
            const toggle = document.querySelector('.mobile-toggle');
            
            if (!nav.contains(e.target) && !toggle.contains(e.target)) {
                nav.classList.remove('mobile-open');
            }
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
